<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="/index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script defer="defer" src="index.js"></script>
  </head>
  <body class="m-3">
    <header>
      <nav class="d-flex justify-content-between p-2">
        <span class="nav-span">Leaderboard</span>
        <div class="search">
          <i class="fas fa-search position-absolute icon px-3"></i>
        <input type="search" placeholder="Search" class="position-relative px-3 search">
      </div>
      </nav>
    </header>
    <p class="my-5 title">Leaderboard</p>
    <div class="container d-flex justify-content-between flex-wrap w-100">
      <section class="scores">
        <div class="scores-header d-flex justify-content-between">
          <h2>Recent Scores</h2>
          <button id="refresh" type="button">Refresh</button>
        </div>
        <table class="table my-2" id="scores-table">

        </table>
      </section>
      <section class="add-score d-flex flex-column">
        <h2>Add your score</h2>
        <input type="name" class="my-2 add-input" placeholder="Your name">
        <input type="number" class="my-2 add-input" placeholder="Your score">
        <button type="submit" id="submit" class="submit my-2 align-self-end">Submit</button>
      </section>

    </div>
    <footer class="position-fixed p-2">
      <span>Made with love..</span>
      </footer>
  </body>
</html>
