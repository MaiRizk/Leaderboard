<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="/index.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/litera/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script defer="defer" src="main.js"></script>
  </head>
  <body class="m-3">
    <header>
      <nav class="d-flex justify-content-between border border-dark p-2">
        <span>Leaderboard</span>
        <div class="search">
          <i class="fas fa-search position-absolute icon"></i>
          <input
            type="search"
            placeholder="Search"
            class="position-relative rounded border border-dark px-2"
          />
        </div>
      </nav>
    </header>
    <h1>Leaderboard</h1>
    <div id="main-container">
      <section id="recent-scores-main-container">
        <div id="recent-scores-top">
          <h3>Recent scores</h3>
          <span id="refresh-item" class="style-btn clickable">Refresh</span>
        </div>
        <ul id="scores-list"></ul>
      </section>
      <section id="add-score-container">
        <h3>Add your score</h3>
        <form id="new-score-form">
          <input id="user-name" type="text" placeholder="Your name" />
          <input id="user-score" type="text" placeholder="Your score" />
          <input
            id="submit-btn"
            type="submit"
            value="Submit"
            class="clickable style-btn"
          />
        </form>
      </section>
    </div>
    <footer class="position-fixed border border-dark p-2">
      Made with love..
    </footer>
  </body>
</html>
