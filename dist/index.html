<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script defer="defer" src="main.js"></script>
  </head>
  <body class="m-3">
    <header>
      <nav class="d-flex justify-content-between border border-dark p-2">
        <span>Leaderboard</span>
        <div class="search">
          <i class="fas fa-search position-absolute icon"></i>
        <input type="search" placeholder="Search" class="position-relative rounded border border-dark px-2">
      </div>
      </nav>
    </header>
    <h1 class="my-5">Leaderboard</h1>
    <div class="container d-flex justify-content-between flex-wrap w-100">
      <section class="scores">
        <div class="scores-header d-flex justify-content-between">
          <h4>Recent Scores</h4>
          <button type="button">Refresh</button>
        </div>
        <table class="table border border-dark my-2" id="scores-table">
          <tr>
            <th>
            Name: 100
          </th>
          </tr>
          <tr>
            <th>
            Name: 20
          </th>
          </tr>
          <tr>
            <th>
            Name: 50
          </th>
          </tr>
          <tr>
            <th>
            Name: 78
          </th>
          </tr>
        </table>
      </section>
      <section class="add-score d-flex flex-column">
        <h4>Add your score</h4>
        <input type="name" class="my-2" placeholder="Your name">
        <input type="number" class="my-2" placeholder="Your score">
        <button type="submit" class="submit my-2 align-self-end">Submit</button>
      </section>

    </div>
    <footer class="position-fixed border border-dark p-2">Made with love..</footer>
  </body>
</html>
